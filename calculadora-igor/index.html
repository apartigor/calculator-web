<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header_h1">
        <h1>Calculadora</h1>
    </header>
    <main class="container">
        <div class="calculadora">
            <div class="resultado" id="tela">0</div>
            <div class="calculadora-botoes">
                <button class="botao-num">1</button>
                <button class="botao-num">2</button>
                <button class="botao-num">3</button>
                <button class="botao-num op">+</button>
                <button class="botao-num">4</button>
                <button class="botao-num">5</button>
                <button class="botao-num">6</button>
                <button class="botao-num op">-</button>
                <button class="botao-num">7</button>
                <button class="botao-num">8</button>
                <button class="botao-num">9</button>
                <button class="botao-num op">*</button>
                <button class="botao-num op">.</button>
                <button class="botao-num">0</button>
                <button class="botao-num igual">=</button>
                <button class="botao-num op">/</button>
                <button class="botao-num apagartudo" id="apagartudo">AC</button>
                <button class="botao-num apagarentrada" id="apagarentrada">CE</button>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <h2>Todos direitos reservados. 2024 Igor Felipe Viana.</h2>
    </footer>
    <script src="/script.js"></script>
</body>

</html>
